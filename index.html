<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ü§ç</title>
  
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;

  /* Night sky gradient */
  background: radial-gradient(circle at top, #1e1f33, #0f1020);
  font-family: system-ui, sans-serif;
}

/* Fairy lights */
.light {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #fff3b0;
  box-shadow: 0 0 12px rgba(255, 243, 176, 0.9);
  animation: twinkle ease-in-out infinite;
  opacity: 0.8;
}

@keyframes twinkle {
  0%, 100% {
    opacity: 0.4;
    transform: scale(0.9);
  }
  50% {
    opacity: 1;
    transform: scale(1.3);
  }
}

/* Soft floating hearts */
.float {
  position: absolute;
  opacity: 0.25;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(110vh);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0.4;
  }
}

/* Layout */
.container {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  width: 380px;
  padding: 28px 22px 32px;
  border-radius: 32px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  text-align: center;
  position: relative;
  z-index: 2;
}

/* Polaroid */
.polaroid {
  background: #ffffff;
  padding: 14px 14px 26px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  transform: rotate(-1.2deg);
  position: relative;
  margin-bottom: 16px;
}

/* Tape */
.polaroid::before {
  content: "";
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%) rotate(-2deg);
  width: 90px;
  height: 22px;
  background: rgba(255, 230, 150, 0.6);
  border-radius: 6px;
}

/* Teddy */
.teddy {
  width: 100%;
  border-radius: 14px;
  animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

/* Caption */
.caption {
  margin-top: 8px;
  font-family: 'Patrick Hand', cursive;
  font-size: 14px;
  color: #6b4c4c;
}

/* Title */
h1 {
  margin: 10px 0 12px;
  font-family: 'Playfair Display', serif;
  font-style: italic;
  font-size: 22px;
  color: #f3e8ff;
}

/* Letter */
.letter {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(6px);
  padding: 18px 20px;
  border-radius: 20px;
  box-shadow: 0 14px 30px rgba(0,0,0,0.35);
  transform: rotate(0.6deg);
}

/* Letter text */
.letter p {
  margin: 0;
  font-family: 'Patrick Hand', cursive;
  font-size: 17px;
  line-height: 1.7;
  color: #f5ecff;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- POLAROID -->
    <div class="polaroid">
      <img src="teddy.jpeg" alt="Teddy holding a rose" class="teddy">
    </div>

    <h1>I‚Äôm really sorry</h1>

    <!-- LETTER -->
    <div class="letter">
      <p>
        I know you were waiting for me,<br>
        and I regret for not showing up.
        <br><br>
        You‚Äôre important to me,<br>
        and I love you.
      </p>
    </div>

  </div>
</div>

<script>
/* Fairy lights */
for (let i = 0; i < 40; i++) {
  const light = document.createElement("div");
  light.className = "light";
  light.style.left = Math.random() * 100 + "vw";
  light.style.top = Math.random() * 100 + "vh";
  light.style.animationDuration = (2 + Math.random() * 3) + "s";
  document.body.appendChild(light);
}

/* Floating hearts */
for (let i = 0; i < 14; i++) {
  const heart = document.createElement("div");
  heart.className = "float";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 10) + "px";
  heart.style.animationDuration = (12 + Math.random() * 8) + "s";
  heart.style.color = "#ffd6e0";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
